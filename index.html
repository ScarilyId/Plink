<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahmi - Profile Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      animation: bounce 2s infinite;
    }
    .name {
      font-size: 2em;
      margin: 20px 0;
      animation: slideIn 1.5s forwards;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background: rgba(255,255,255,0.2);
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s;
      animation: fadeIn 2s ease-in;
    }
    .links a:hover {
      background: rgba(255,255,255,0.4);
    }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes slideIn { from { transform: translateY(-20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.png" alt="Profile Picture" class="profile-img">
    <div class="name">Fahmi</div>
    <div class="links">
      <a href="https://youtube.com/playlist?list=RD0YC5lO3IM6Q&playnext=1&si=pJSi9LQBkq3Thxu3" target="_blank">Discord </a>

    </div>
  </div>
</body>
  </html>
